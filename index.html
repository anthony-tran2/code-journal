<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cabin&family=Open+Sans+Condensed:wght@300&family=Roboto:wght@700&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <div class="black container">
      <div class="row">
        <h1 class="logo">Code Journal</h1>
        <h2 class="logo">Entries</h2>
      </div>
    </div>
  </header>
  <main class="background-main">
    <div data-view="entry-form" class="container hidden">
      <form id="journal-entry" class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
        <div class="column-half">
          <img class="cover img-container-create" src="images/placeholder-image-square.jpg" alt="journal-entry-image">
        </div>
        <div class="column-half">
          <label>
            <h3 class="margin-top-half">Title</h3>
            <input required name="title" class="text-box-borders text-size-1point2" type="text">
          </label>
          <label>
            <h3>Photo URL</h3>
            <input required name="imgURL" class="text-box-borders text-size-1point2" type="text">
          </label>
        </div>
        <div class="column-full">
          <label>
            <h3>Notes</h3>
            <textarea required name="notes" class="text-box-borders text-size-1point2" rows="8"></textarea>
          </label>
        </div>
        <div class="column-full text-align-right margin-top-1rem">
          <button name="submitButton" class="button-design" type="submit">SAVE</button>
        </div>
      </form>
    </div>
    <div data-view="entries" class="container">
      <div class="row">
        <div class="column-always-half">
          <h1>Entries</h1>
        </div>
        <div class="column-always-half text-align-right margin-auto">
          <button name="newButton" class="button-design" type="submit">SAVE</button>
        </div>
      </div>
      <div class="row justify-center hidden">
        <p>No entries have been recorded.</p>
      </div>
      <ul class="padding-left-0">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
